filesystems:
  mysql-data:
    pattern: (zfsroot)/(project/)host/(instance)/mysql-data
    zfsproperties:
      recordsize: 16k
      atime: off
      compression: lz4
      logbias: throughput
      primarycache: metadata
  mysql-log:
    pattern: (zfsroot)/(project/)host/(instance)/mysql-log
    zfsproperties:
      recordsize: 128k
      atime: off
      compression: lz4
      logbias: throughput
      primarycache: metadata
devices:
  mysql-data:
    path: /var/lib/mysql
    filesystem: mysql-data
    dir: .
  mysql-log:
    path: /var/lib/mysql-log
    filesystem: mysql-log
    dir: .
