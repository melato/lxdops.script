profile-pattern: (instance).lxdops
filesystems:
  host:
    pattern: (zfsroot)/(project/)host/(instance)
  log:
    pattern: (zfsroot)/(project/)log/(instance)
devices:
  etc:
    path: /etc/opt
    filesystem: host
  opt:
    path: /opt
    filesystem: host
  var:
    path: /var/opt
    filesystem: host
  bin:
    path: /usr/local/bin
    filesystem: host
  home:
    path: /home
    filesystem: host
  log:
    path: /var/log
    filesystem: log
    dir: "."
