os:
  name: alpine
origin: phpt/copy
description: |
    LXD alpine container with packages needed by awstats.
    Does not include awstats itself.  This should be downloaded
    from the awstats website and attached via a profile.
device-template: phpt
profiles:
  - default
  - noboot
  - awstats-7.8
include:
  - include/template.yaml
  - ../device/standard.yaml
  - /var/opt/dev/script/lxddops/alpine/awstats/awstats.yaml
snapshot: copy
stop: true
