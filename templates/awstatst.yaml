os:
  name: alpine
origin: phpt/copy
device-template: phpt
description: |
    LXD alpine container with packages needed by awstats.
    Does not include awstats itself.  This should be downloaded
    from the awstats website and attached via a profile.
include:
- include/alpine.yaml
- ../alpine/awstats/awstats.yaml
snapshot: copy
stop: true
